<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <title>Ractive Basic Implementation</title>
  </head>

  <body>
    <div class="container"><div id="app"></div></div>
    <script id="template" type="text/ractive">
      <button on-click='@this.changeCity()'>Change City</button>
        <h4>Name :{{name}}</h4>
        <h4>City :{{city}}</h4>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/ractive"></script>

    <script>
      var MyRactive = Ractive.extend({
        template: "#template",
        oninit: function() {
          console.log("Component initialised");
        },
        onrender: function() {
          console.log("Component did render");
        },
        onconstruct: function() {
          console.log("constructor has been run");
        },
        oncomplete: function() {
          console.log("component render complete");
        },
        onupdate: function() {
          console.log("component updated.");
        },
        onchange: function() {
          console.log("component onchange ran ");
        },
        ondetach: function() {
          console.log("component detached ran ");
        },
        onteardown: function() {
          console.log("component teardown ran");
        }
      });

      var myRactiveComp = new MyRactive({
        el: "#app",
        changeCity: function() {
          console.log("city name changed .");
          this.update("city", "San Jose");
          //this.teardown();
        },
        data: {
          name: "Dasith Perera",
          city: "San Rafael"
        }
      });
    </script>
  </body>
</html>
