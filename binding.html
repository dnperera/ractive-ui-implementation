<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ractive Databinding</title>
</head>

<body>
  <div id="app"></div>
  <script id="template">
    <form>
      <h1>Text Input</h1>
      <input type="text" name="name" value={{ name }} />
      <p>Name: {{ name }}</p>
      <h1>Checkbox</h1>
      <input type="checkbox" checked="{{checked}}" />
      {{#if checked}}
        <p>You are checked in</p>
      {{ else}}
      <p>You are not checked in</p>

      {{/if}}
      <h1>Radio Buttons</h1>
      <label for="color">
        <input type="radio" name="{{color}}" value="red" checked />
        Red
      </label>
      <label for="color">
        <input type="radio" name="{{color}}" value="blue" />
        Blue
      </label>
      <label for="color">
        <input type="radio" name="{{color}}" value="green" />
        Green
      </label>
      <p>Selected Color : <span style="color:{{color}}">{{ color }}</span></p>
      <h1>Drop Down</h1>
      <select value="{{color}}" >
        {{#each colors}}
          <option >{{ this}}</option>
        {{/ each}}
      </select>
      <h1>Multi Select</h1>
      <select value={{ selectedColor }} multiple>
        {{#each colors}}
        <option >{{ this}}</option>
        {{/ each}}
      </select>
      {{#if selectedColor.length}}
        {{#each selectedColor}}
        <p style="background-color:{{this}}">{{ this}}</p>
      {{/ each}}
      {{ else}}
      <p>No color is selected ....</p>
      {{/if}}
    </form>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/ractive"></script>
  <script>
    const listofColors = ['red', 'green', 'blue', 'orange', 'purple']
    var ractive = new Ractive({
      el: "#app",
      template: "#template",
      data: {
        name: 'Dasith',
        colors: listofColors,
        color: listofColors[0]
      }
    });
  </script>
</body>

</html>
